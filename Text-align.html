<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Align</title>
<style>
.box{
    height: 100px;
    width: 100px;
}
#box1{
    background-color: hotpink; text-align: center;}
#box2{
    background-color: aquamarine; text-align: left;}
#box3{
    background-color: lawngreen; text-align: right;}
</style>
</head>
<body>
    <div id="box1" class="box"><h1>Box1</h1></div>
    <hr>
    <div id="box2" class="box"><h1>Box2</h1></div>
    <hr>
    <div id="box3" class="box"><h1>Box3</h1></div>
</body>
</html>
